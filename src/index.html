<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Very Expensive Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Very Expensive Shop</h1>
          <hr />
          <br />
        </div>
      </div>

      <div class="container test"></div>

      <div class="container user_type">
        <div style="padding-bottom: 30px" class="row">
          <div class="col-md-12 bg-light text-right">
            <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Transfer</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="form-style-6">
                  <form>
                  <input type="text" name="address" id="address" placeholder="Address" />
                  <input type="text" name="token" id="token" placeholder="Token" />
                  <input type="button" value="Transfer" class="run_pass"/>
                  </form>
                  </div>
              </div>
            </div>
          </div>
          
          
            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Transfer</a>
          </div>
        </div>
      </div>

      <div class="container add-product">
        <div style="padding-bottom: 30px" class="row">
          <div class="card">
            <div class="card-body card-block">
              <form action="" method="post" class="add-product-form"></form>
            </div>
          </div>
        </div>
      </div>

      <div class="container user_inv">
        <div style="padding-bottom: 30px" class="row"></div>
      </div>

      <div id="prodRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="prodTemplate" style="display: none">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-prod">
          <div class="panel-heading" style="display: flex; justify-content: space-between; align-items: center;">
            <h3 class="panel-title"></h3>
            <button type="button" class="close delete-prod" data-id="" >
              x
            </button>
          </div>
          <div class="panel-body">
            <img
              id="prodImg"
              alt="140x140"
              data-src="holder.js/140x140"
              class="img-rounded img-center"
              style="width: 100%"
              src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
              data-holder-rendered="true"
            />
            <br /><br />
            <strong>Price</strong>: <span class="prod-price"></span><br />
            <strong>Quantity</strong>: <span class="prod-quantity"></span
            ><br /><br />
            <!-- <button
              class="btn btn-default btn-buy-replenish"
              type="button"
              data-id=""
            >
              Buy
            </button> -->
            <div class="input-group">
              <input
                type="number"
                id="actionQty"
                name="actionQty"
                min="1"
                class="form-control actionQty"
              />
              <div class="input-group-btn">
                <button class="btn btn-primary btn-buy-replenish" data-id="">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
